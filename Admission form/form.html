<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admission Form</title>
</head>
<body>
    <h1>Admission Form</h1>
    <fieldset>
        <legend>Student Details</legend>
        <p>Full Name: <input type="text" name="full name"></p>
        <p>Address: <input type="text" address="addrress"></p>
        <p>Mobile No: <input type="text" name="" id=""></p>
        <p>Email Address: <input type="email" name="" id=""></p>
    </fieldset>

    <fieldset>
        <legend>Gender</legend>
        <p>Female <input type="radio" name="gender" id="female"></p>
        <p>Male <input type="radio"></p>
    </fieldset>

    <fieldset>
        <legend>Education</legend>
        <p>10th percentage:</p>
        <select name="10th percentage" id="">
            <option value="above 90"> 90</option>
            <option value="above 80">80</option>
            <option value="above 60">60</option>
            <option value="above 50">50</option>
        </select>
        <p>12th percentage:</p>
        <select name="12th percentage" id="">
            <option value="above 90"> 90</option>
            <option value="above 80">80</option>
            <option value="above 60">60</option>
            <option value="above 50">50</option>
        </select>
    </fieldset>

    <fieldset>
        <legend>Admission For</legend>
        <p><input type="checkbox"> Engineering</p>
        <p><input type="checkbox"> Pharmacy</p>
        <p><input type="checkbox"> Others</p>
    </fieldset>

    <fieldset>
        <legend>Contact Details</legend>
        <p>Office No: <input type="NO"></p>
        <P>Email Address: <input type="email"></P>
    </fieldset>

    <input type="Submit">
    <input type="Reset">

</body>
</html>
